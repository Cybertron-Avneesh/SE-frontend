        let activities = [];
        currUserObj = JSON.parse(window.localStorage.getItem("currUserObj"));

        function extendDate(){
            var act = {
                my_id: myID??"TEMPUSER",
                my_level: myLevel??2,
                name: currUserObj["name"],
                activity_name: document.getElementById('acName').value,
                activity_date: document.getElementById('acDate').value
            };

            document.forms[0].reset();
            window.alert(`Extended, ${act['activity_name']}, till ${act['activity_date']}`);

        }
