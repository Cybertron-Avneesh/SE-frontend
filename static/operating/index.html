        <script type="text/javascript">
            let activities = [];
            currUserObj = JSON.parse(window.localStorage.getItem("currUserObj"));
            myID = currUserObj["user_id"];
            myLevel = currUserObj["admin_level"];
    
            function extendDate(){
                var act = {
                    my_id: myID??"TEMPUSER",
                    my_level: myLevel??2,
                    name: currUserObj["name"],
                    activity_name: document.getElementById('acName').value,
                    activity_date: document.getElementById('acDate').value
                };
    
                activities.push(act);
                document.forms[0].reset();
                window.alert(`Extended, ${act['activity_name']}, till ${act['activity_date']}`);
                console.log('extended', { activities });
            }
        </script>
        <script>
            function openPage(pageName, elmnt, color) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].style.backgroundColor = "";
                }
                document.getElementById(pageName).style.display = "block";
                elmnt.style.backgroundColor = color;
            }
